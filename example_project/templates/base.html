{% load i18n %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="hu-hu" lang="hu-hu" >
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="{{ STATIC_URL }}site_media/js/jquery.min.js" type="text/javascript"></script>
    <!-- Twitter bootstrap imports -->
    <script src="{{ STATIC_URL }}site_media/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="{{ STATIC_URL }}site_media/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}site_media/css/bootstrap-fixes.css" rel="stylesheet" type="text/css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="fluid-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AjaxTables example</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        {% if user.is_authenticated %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{ user.username }} <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'change-password' %}">{% trans 'Change password' %}</a></li>
                                <li class="divider"></li>
                                <li><a href="{% url 'logout' %}">{% trans 'Logout' %}</a></li>
                            </ul>
                        {% else %}
                            <a class="btn" href="{% url 'login' %}">{% trans 'Login' %}</a>
                        {% endif %}
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="fluid-container">
        <div class="row12">
            <div class="span2">
                <div class="well sidebar-nav"></div>
            </div><!--/span-->
            <div class="span10">
                {% block content %}{% endblock %}      
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->

</body>
</html>
